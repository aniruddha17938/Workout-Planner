{% extends "base.html" %}
{% block content %}
<h2>Monthly Progress</h2>
<table>
  <tr>
    <th>Date</th>
    <th>Username</th>
    <th>Muscle Group</th>
  </tr>
  {% for w in workouts %}
  <tr>
    <td>{{ w.date }}</td>
    <td>{{ w.username }}</td>
    <td>{{ w.muscle }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
